{% load humanize %}
{% load static %}
<div class="bg-[#2C2C2E]  rounded-lg shadow-sm dark:bg-[#2C2C2E] dark:border-gray-700  p-4  text-white font-sans space-y-2 ">
    <div class="flex justify-center mb-2">
        <div class=" rounded-sm">
            {% with first_image=partner.partnerphoto_set.first %}
                {% if first_image and first_image.photo %}
                    <img src="{{ first_image.photo.url }}" alt="Фото">
                {% else %}
                    <p>Нет изображения</p>
                {% endif %}
            {% endwith %}
            <!-- <img src="{%static 'pic/pre1.svg'%}"> -->
        </div>
    </div>
    <div class="mt-2 inline-block bg-[#D26932] text-white  px-2  rounded-xl">
        Скидка {{ partner.discount }} %
        
    </div>
    <div class="text-lg leading-tight my-2 px-1">
        {{partner.title}}
    </div>
    <button class="mt-2 mb-1 w-full bg-[#D26932] hover:bg-[#b35529] transition text-sm py-2 rounded">
        Подробнее
    </button>
</div>
